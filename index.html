<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <title>Music app</title>
</head>

<body>
    <div class="container">
        <p>now playing</p>
        <div class="image-section">
            <img src="images/song-1.jpg" alt="">
        </div>
        <div class="song-info">
            <span class="title">something about you - marilyn ford</span>
            <div class="artist">marilyn ford</div>
        </div>
        <audio src="#"></audio>
        <div class="progress-section">
            <div class="bar"></div>
        </div>
        <div class="counter">
            <div class="min">0:00</div>
            <div class="max">3:00</div>
        </div>
        <div class="controls">
            <span class="material-symbols-rounded" id="repeat">
                repeat
            </span>
            <span class="material-symbols-rounded" id="previous">
                skip_previous
            </span>
            <div class="play-pause">
                <span class="material-symbols-rounded" id="play">
                    play_arrow
                </span>
            </div>
            <span class="material-symbols-rounded" id="next">
                skip_next
            </span>
            <span class="material-symbols-rounded" id="music-list">
                queue_music
            </span>
            <div class="music-library">
                <div class="content">
                    <div class="header">
                        <span class="material-symbols-rounded">
                            queue_music
                        </span>
                        <span> music library</span>
                        <span class="material-symbols-rounded" id="cancel">
                            cancel
                        </span>
                    </div>
                    <ul>

                    </ul>

                </div>
            </div>
        </div>
    </div>

    <script src="library.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
